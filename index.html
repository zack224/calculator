<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="main">
        <div class="main_calc">
            <h2 class="heading">Welcome To iCalculator</h2>
            <div class="inp-container">
                <input type="text" name="num1" class="num" id="num1" placeholder="First Number">

                <input type="text" name="num2" class="num" id="num2" placeholder="Second Number">
            </div>
            <div class="btn-container">
                <button onclick="add()" class="btn" title="ADDITION">ADD</button>
                <button onclick="sub()" class="btn" title="SUBTRACTION">SUBTRACT</button>
                <button onclick="mul()" class="btn" title="MULTIPLICATION">MULTIPLY</button>
                <button onclick="dev()" class="btn" title="DEVISION">DEVIDE</button>
            </div>
            <div class="clr-container">
                <button onclick="clr()" class="btn" title="CLEAR">CLEAR</button>
            </div>
            <div class="ans-container">
                <p id="ans">your answer will be shown here</p>
            </div>
        </div>
    </div>

    <script>
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const ansSpan = document.querySelector("#ans");
        
        function add() {
            let ans = Number(num1.value) + Number(num2.value);
            ansSpan.innerHTML = "Answer is: " + ans;
        }
        function sub() {
            let ans = Number(num1.value) - Number(num2.value);
            ansSpan.innerHTML = "Answer is: " + ans;
        }
        function mul() {
            let ans = Number(num1.value) * Number(num2.value);
            ansSpan.innerHTML = "Answer is: " + ans;
        }
        function dev() {
            let ans = Number(num1.value) / Number(num2.value);
            ansSpan.innerHTML = "Answer is: " + ans;
        }

        function clr(){
            num1.value = "";
            num2.value = "";
            ansSpan.innerHTML = "";
        }
    </script>
</body>

</html>
